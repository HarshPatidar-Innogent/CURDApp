<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4 display-4">Add New Student</h1>
    <h2 class="display-5">Student ID will be auto Generated</h2>
    <form action="AddStudent" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Student Name:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Student Age:</label>
            <input type="number" class="form-control" id="age" name="age">
        </div>
        <div class="mb-3">
            <!-- <label for="gender" class="form-label">Student Gender:</label>
            <input type="text" class="form-control" id="gender" name="gender"> -->
            <label for="gender" class="form-label">Student Gender:</label>
            Male :<input type="radio" value="M" name="gender">
            Female :<input type="radio" value="F" name="gender">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Student Email:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
    <br>
    <a href="index.html" class="btn btn-success">Home</a>
</div>

</body>
</html>
