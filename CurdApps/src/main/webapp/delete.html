<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student by Student ID</title>

<body>

<div class="container mt-5">
    <h1>Delete Student by Student ID</h1>
    <form action="DeleteStudent" method="GET">
        <div class="mb-3">
            <label for="id" class="form-label">Student ID:</label>

    </form>
